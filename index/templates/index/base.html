            <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">CH</span> <span class="text-white">Codigo Humano</span></h1>
            <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="bi bi-bar-chart-steps"></i></button>
        </div>

        <ul class="list-unstyled px-2">
            <li class="{% if request.path == '/' %}active{% endif %}">
                <a href="{% url 'Home' %}" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-house"></i>   Inicio</a></li>
            <li class="{% if request.path == '/listar/' %}active{% endif %}">

            </a></li>
            <li class="">
                <a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-envelope-paper"></i>   Servicios</a></li>
            <li class="">
                <a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-people"></i>   Clientes</a></li>
        </ul>
        <hr class="h-color mx-2">

        <ul class="list-unstyled px-2">
            <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-gear"></i>   Configuraciones</a></li>
            <li class=""><a href="#" class="text-decoration-none px-3 py-2 d-block"><i class="bi bi-bell"></i>   Notificaciones</a></li>

        </ul>
    </div>

    <!-- NavBar -->
    <div class="content">
        
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="d-flex justify-content-between d-md-none d-block">
                <button class="btn px-1 py-0 open-btn me-2"><i class="bi bi-bar-chart-steps"></i></button>
            <a class="navbar-brand" href="#"><span class="bg-dark rounded px-2 py-0 text-white">CL</span> Codigo Humano</a>
            
            </div>

            <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
          
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    
                  <a class="nav-link active" href="#">Perfil {{ request.user.username }}</a>
                  
                </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="bi bi-plug"> Salir</i>
                    </a>
                  
                </li>
                
              </ul>
              
            </div>
          </nav>



          
            <div class="datos-content px-3 pt-4">

                {% endblock %}

    <!--JQUERYCONFIRM-->

    <script>
        $(".sidebar ul li").on('click', function(){
            $(".sidebar ul li.active").removeClass('active');
            $(this).addClass('active');

            
        });

        $('.open-btn').on('click', function(){
                $('.sidebar').addClass('active');
            })

            $('.close-btn').on('click', function(){
                $('.sidebar').removeClass('active');
            })
    </script>
