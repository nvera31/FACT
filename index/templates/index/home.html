{% extends "index/base.html" %}

{% load static %}



{% block content %}
<h2 class="fs-5">BIENVENIDO A CODIGO HUMANO <Small>{{ request.user.get_full_name }}</Small></h2>
<h6>
    Sú último acceso fue {{ request.user.last_login }}
</h6>
<h5>Puedes Realizar tu compra Online!!!</h5>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div id="container"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div id="container-pie"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div id="container-online"></div>
        </div>
    </div>
    <br>
</div>


{% endblock %}


{% block javascript %}
<script type="text/javascript">
    var grafico = Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Reporte de Ventas'
        },
        subtitle: {
            text: 'Reporte de Columnas'
        },
        xAxis: {
            categories: [
                'Enero',
                'Febrero',
                'Marzo',
                'Abril',
                'Mayo',
                'Junio',
                'Julio',
                'Agosto',
                'Septiembre',
                'Octubre',
                'Noviembre',
                'Diciembre'
            ],
            crosshair: true
        },
        yAxis: {
            title: {
                text: 'Valores $'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        
    });

    var pastel = Highcharts.chart('container-pie', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Porcentaje de venta de Productos de noviembre 2022'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        accessibility: {
            point: {
                valueSuffix: '%'
            }
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        
    });
    
    Highcharts.chart('container-online', {
        chart: {
            type: 'spline',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
            events: {
                load: function () {
    
                    // set up the updating of the chart each second
                    var series = this.series[0];
                    setInterval(function () {
                        $.ajax({
                            url: window.location.pathname,
                            type: 'POST',
                            data: {
                                'action':'grafico_online'
                            },
                            dataType: 'json',
                        }).done(function (data){
                            if (!data.hasOwnProperty('error')){
                                var x = (new Date()).getTime();
                                series.addPoint([x, data.y], true, true);
                                return false;
                            }
                            errores(data.error);
                        }).fail(function (jqXHR, textStatus, errorThrown){
                            alert(textStatus + ': ' + errorThrown);
                        }).always(function (data){
                
                        });
                    }, 1000);
                }
            }
        },
    
        time: {
            useUTC: false
        },
    
        title: {
            text: 'Live random data'
        },
    
        accessibility: {
            announceNewData: {
                enabled: true,
                minAnnounceInterval: 15000,
                announcementFormatter: function (allSeries, newSeries, newPoint) {
                    if (newPoint) {
                        return 'New point added. Value: ' + newPoint.y;
                    }
                    return false;
                }
            }
        },
    
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150
        },
    
        yAxis: {
            title: {
                text: 'Value'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
    
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
        },
    
        legend: {
            enabled: false
        },
    
        exporting: {
            enabled: false
        },
    
        series: [{
            name: 'Random data',
            data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;
    
                for (i = -19; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: Math.random()
                    });
                }
                return data;
            }())
        }]
    });


    function grafico_ventas(){
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: {
                'action':'grafico_ventas'
            },
            dataType: 'json',
        }).done(function (data){
            if (!data.hasOwnProperty('error')){
                grafico.addSeries(data);
                return false;
            }
            errores(data.error);
        }).fail(function (jqXHR, textStatus, errorThrown){
            alert(textStatus + ': ' + errorThrown);
        }).always(function (data){

        });
    }

    function grafico_productos(){
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: {
                'action':'grafico_productos'
            },
            dataType: 'json',
        }).done(function (data){
            if (!data.hasOwnProperty('error')){
                pastel.addSeries(data);
                return false;
            }
            errores(data.error);
        }).fail(function (jqXHR, textStatus, errorThrown){
            alert(textStatus + ': ' + errorThrown);
        }).always(function (data){

        });
    }

    $(function(){
        grafico_ventas();
        grafico_productos();
    });
</script>
{% endblock %}
